<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ABQ - Tools Landing Page</title>

    <!-- ===== FAVICON ===== -->
    <link rel="shortcut icon" href="./img/logo.svg" type="image/x-icon" />
    <link rel="apple-touch-icon" href="./img/logo.svg" />

    <!-- ===== BOXICONS ===== -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- ===== SWIPER CSS ===== -->
    <link rel="stylesheet" href="./css/swiper-bundle.min.css" />

    <!-- ===== MAIN CSS ===== -->
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <!-- ===== HEADER SECTION ===== -->
    <header class="header" id="header">
      <div class="header__container container">
        <a href="#" class="header__logo">
          <img src="./img/logo.svg" alt="" class="header__logo-icon" />
          ABQ.
        </a>

        <div class="header__menu" id="header-menu">
          <div class="header__data">
            <a href="#" class="header__logo">
              <img src="./img/logo.svg" alt="" class="header__logo-icon" />
              ABQ.
            </a>

            <div class="header__close" id="header-close">
              <i class="bx bx-x"></i>
            </div>
          </div>

          <ul class="header__list">
            <li class="header__item">
              <a href="#" class="header__link active-link">Home</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Feature</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Templates</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Learn</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Pricing</a>
            </li>
          </ul>

          <a href="#" class="header__button button button-black">Register</a>
        </div>

        <div class="header__toggle" id="header-toggle">
          <i class="bx bx-menu"></i>
        </div>
      </div>
    </header>
    <!-- ===== HEADER SECTION ===== -->

    <main class="main">
      <!-- ===== HOME SECTION ===== -->
      <section class="home" id="home">
        <div class="home__container container grid grid-gap">
          <div class="home__data">
            <h1 class="home__title section-title">
              Create ads for your business in minutes.
            </h1>
            <p class="home__text section-text">
              Our services give you the opportunity to craft a custom banner ad
              for Google Adwords, the advertising sites.
            </p>
            <div class="home__buttons">
              <a href="#" class="home__buttons-create button button-purple"
                >Create your ad now</a
              >
              <a href="#" class="home__buttons-video button">
                <i class="bx bx-play-circle home__buttons-play"></i>
                See how it works
              </a>
            </div>
          </div>

          <img src="./img/home-img.png" alt="" class="home__img" />
        </div>
      </section>
      <!-- ===== HOME SECTION ===== -->
    </main>

    <!-- ===== SWIPER JS ===== -->
    <script src="./js/swiper-bundle.min.js"></script>

    <!-- ===== MAIN JS ===== -->
    <script src="./js/main.js"></script>
  </body>
</html>
